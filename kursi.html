<!doctype html>

<head>

  <title>Bioskop Online — Pilih Kursi (Versi CSS)</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* 1. Atur gaya visual saat kursi dipilih (sama seperti sebelumnya) */
    input[type="checkbox"]:checked + label.seat {
      background-color: #6c50d4;
      color: white;
    }
    
    label.seat {
      cursor: pointer;
    }

    /* 2. Secara default, buat tombol "Lanjut" terlihat non-aktif dan tidak bisa diklik */
    #seat-form button[type="submit"] {
      opacity: 0.5; /* Membuatnya terlihat pudar */
      pointer-events: none; /* Ini yang membuatnya tidak bisa diklik */
      cursor: not-allowed; /* Mengubah ikon mouse menjadi tanda "dilarang" */
    }

    /* 3. JIKA form dengan id "seat-form" MEMILIKI (:has) sebuah input yang dicentang (:checked),
          maka ubah gaya tombol "Lanjut" di dalamnya menjadi aktif kembali. */
    #seat-form:has(input[name="seat"]:checked) button[type="submit"] {
      opacity: 1; /* Kembalikan ke warna normal */
      pointer-events: auto; /* Izinkan untuk diklik kembali */
      cursor: pointer; /* Kembalikan ikon mouse menjadi pointer */
    }
  </style>
</head>
