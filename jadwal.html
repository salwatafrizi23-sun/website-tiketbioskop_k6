<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bioskop Online — Jadwal & Lokasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">BI</div>
        <div>
          <h1>Bioskop K6</h1>
          <div style="font-size:12px;color:var(--muted)">Demo</div>
        </div>
      </div>
      <nav>
        <a href="beranda.html">Beranda</a>
        <a href="detail.html">Detail Film</a>
        <a href="kursi.html">Pilih Kursi</a>
        <a href="jadwal.html" class="active">Jadwal & Lokasi</a>
        <a href="bayar.html">Pembayaran</a>
      </nav>
    </header>

    <main>
      <section>
        <form action="bayar.html" method="get" class="content-wrapper">
          <div class="form-section">
            <label for="selectCinema">Pilih Bioskop</label>
            <select id="selectCinema" style="width:100%"><option>CGV Grand Mall</option><option>XXI Plaza</option></select>
            
            <label for="inputDate">Pilih Tanggal</label>
            <input type="date" id="inputDate" style="width:100%" required />
            
            <label>Pilih Jam (wajib diisi)</label>
            <div class="time-list">
                <input type="radio" name="waktu" id="time1" value="10:00" required style="display:none;">
                <label for="time1" class="btn ghost">10:00</label>
                
                <input type="radio" name="waktu" id="time2" value="13:00" style="display:none;">
                <label for="time2" class="btn ghost">13:00</label>

                <input type="radio" name="waktu" id="time3" value="16:00" style="display:none;">
                <label for="time3" class="btn ghost">16:00</label>

                <input type="radio" name="waktu" id="time4" value="19:00" style="display:none;">
                <label for="time4" class="btn ghost">19:00</label>

                <input type="radio" name="waktu" id="time5" value="21:30" style="display:none;">
                <label for="time5" class="btn ghost">21:30</label>
            </div>
          </div>
          <div class="summary-section">
            <div class="summary">
              <h3>Ringkasan</h3>
              <div class="summary-box">
                <b>Senjata 2</b><br>
                Ringkasan pesanan akan tampil di sini setelah data terisi. Tanpa JavaScript, ringkasan tidak bisa diperbarui secara dinamis.
              </div>
              <div class="total-price">
                <div>Total</div>
                <div>Rp 100.000</div>
              </div>
              <div class="nav-buttons">
                <a href="kursi.html" class="btn ghost">Kembali</a>
                <button type="submit" class="btn">Lanjut Bayar</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>© 2025 • Demo - Kelompok 6</footer>
  </div>
</body>
</html>
