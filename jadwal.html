<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bioskop Online — Jadwal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">BI</div>
        <div>
          <h1>Bioskop K6</h1>
          <div style="font-size:12px;color:var(--muted)">Demo </div>
        </div>
      </div>
      <nav>
        <a href="index.html"><button>Beranda</button></a>
        <a href="detail.html"><button>Detail Film</button></a>
        <a href="kursi.html"><button>Pilih Kursi</button></a>
        <a href="jadwal.html"><button class="active">Jadwal & Lokasi</button></a>
        <a href="bayar.html"><button>Pembayaran</button></a>
      </nav>
    </header>

    <main class="screen" style="margin-top:18px">
      <section id="jadwal" class="page active">
        <form action="bayar.html">
          <div class="content-wrapper">
            <div class="form-section">
              <label for="selectCinema">Pilih Bioskop</label>
              <select id="selectCinema" style="width:100%"><option>CGV Grand Mall</option><option>XXI Plaza</option></select>
              
              <label for="inputDate">Pilih Tanggal</label>
              <input type="date" id="inputDate" style="width:100%" required /> 
              
              <label>Pilih Jam Tayang</label>
              <div class="time-list" id="timeList">
                <input type="radio" id="t1" name="time" value="10:00" hidden required /><label for="t1" class="time-chip">10:00</label>
                <input type="radio" id="t2" name="time" value="13:00" hidden /><label for="t2" class="time-chip">13:00</label>
                <input type="radio" id="t3" name="time" value="16:00" hidden /><label for="t3" class="time-chip">16:00</label>
                <input type="radio" id="t4" name="time" value="19:00" hidden /><label for="t4" class="time-chip">19:00</label>
                <input type="radio" id="t5" name="time" value="21:30" hidden /><label for="t5" class="time-chip">21:30</label>
              </div>
            </div>
            
            <div class="summary-section">
              <div class="summary">
                <h3>Ringkasan </h3>
                <div class="summary-box" id="summaryBox">
                  <b>Senjata 2</b><br>Kursi: 27 (1 Tiket)<br>Jam: 19:00 <span style="font-size:10px; color:var(--muted)">(statis</span>)</span><br>Bioskop: CGV Grand Mall
                </div>
                <div class="total-price">
                  <div>Total</div>
                  <div id="totalPrice">Rp 50.000</div>
                </div>
                <div class="nav-buttons">
                  <a href="kursi.html"><button type="button" class="btn ghost">Kembali</button></a>
                  <button type="submit" class="btn" id="toBayar">Lanjut Bayar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>© 2025 • Demo - Kelompok 6</footer>
  </div>
</body>
</html>
