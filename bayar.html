<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bioskop Online — Pembayaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">BI</div>
        <div>
          <h1>Bioskop K6</h1>
          <div style="font-size:12px;color:var(--muted)">Demo</div>
        </div>
      </div>
      <nav>
        <a href="beranda.html">Beranda</a>
        <a href="detail.html">Detail Film</a>
        <a href="kursi.html">Pilih Kursi</a>
        <a href="jadwal.html">Jadwal & Lokasi</a>
        <a href="bayar.html" class="active">Pembayaran</a>
      </nav>
    </header>

    <main>
      <section>
        <form action="success.html" method="get" class="content-wrapper">
          <div class="form-section">
            <h3>Metode Pembayaran</h3>
            <select id="paymentMethod" style="width:100%"><option>Transfer Bank</option><option>E-Wallet</option></select>
            
            <label for="buyerName">Nama Pemesan</label>
            <input id="buyerName" placeholder="Nama lengkap" required />
            
            <label for="buyerEmail">Email</label>
            <input type="email" id="buyerEmail" placeholder="email@domain.com" required />
            
            <label for="buyerPhone">No. HP</label>
            <input type="tel" id="buyerPhone" placeholder="0812xxxx" required />
            
            <div class="nav-buttons" style="margin-top:16px">
              <a href="jadwal.html" class="btn ghost">Kembali</a>
              <button type="submit" class="btn">Bayar Sekarang</button>
            </div>
          </div>
          <div class="summary-section">
            <div class="summary">
              <h3>Ringkasan Pesanan</h3>
              <div class="summary-box">
                <b>Senjata 2</b><br>
                Kursi: 1, 2<br>
                Bioskop: CGV Grand Mall<br>
                Tanggal: 2025-10-10<br>
                Jam: 13:00<br>
                <hr style="border-color:rgba(255,255,255,0.05); margin: 8px 0;">
                <strong>Total: Rp 100.000</strong>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>© 2025 • Demo - Kelompok 6</footer>
  </div>
</body>
</html>
